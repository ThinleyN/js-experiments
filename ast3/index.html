<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy bird</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <img src="img/bluebird-upflap.png" alt="birdup" id="birdup">
    <img src="img/bluebird-midflap.png" alt="birdmid" id="birdmid">
    <img src="img/bluebird-downflap.png" alt="birddown" id="birddown">
    <img src="img/pipe-north.png" alt="pipenorth" id="pipenorth">
    <img src="img/pipe-south.png" alt="pipesouth" id="pipesouth">
    <img src="img/0.png" alt="0" id="0">
    <img src="img/1.png" alt="1" id="1">
    <img src="img/2.png" alt="2" id="2">
    <img src="img/3.png" alt="3" id="3">
    <img src="img/4.png" alt="4" id="4">
    <img src="img/5.png" alt="5" id="5">
    <img src="img/6.png" alt="6" id="6">
    <img src="img/7.png" alt="7" id="7">
    <img src="img/8.png" alt="8" id="8">
    <img src="img/9.png" alt="9" id="9">
    <img src="img/background-day.png" alt="background" id="background">
    <img src="img/base.png" alt="base" id="base">
    <audio id="flapsound">
        <source src="sounds/sfx_wing.wav" type="audio/mpeg">
    </audio>
    <audio id="hitsound">
        <source src="sounds/sfx_hit.wav" type="audio/mpeg">
    </audio>
    <audio id="pointsound">
        <source src="sounds/sfx_point.wav" type="audio/mpeg">
    </audio>
    <canvas>

    </canvas>
    <script src="js/index.js"></script>
</body>
</html>
